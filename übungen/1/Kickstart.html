<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Übung 01</title>
    <!-- Laden Sie zuerst das Bootstrap Stylesheet, hier im Beispiel ist das über ein CDN passiert,
     aber Sie könnten es genau so lokal laden -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* Hier können Sie Ihre eigenen Klassen gerne einfügen, und vor allem bessere Farben wählen ;) */
        .red {
            background: orangered;
        }
        .blue {
            background: lightblue;
        }
        .col {
            font-size: 25px;
            text-align: center;
            color: initial;
        }
    </style>
</head>
<body>
    <!-- die CSS-Klasse "container" ist für Bootstrap Grids fundamental -->
    <div class="container-fluid">
        <!-- jede "Zeile" wird mit der CSS-Klasse "row" gekennzeichnet
         eine Zeile ist standardmäßig in zwölf Segmente unterteilt -->
        <div class="row" id="alphabetrow">
            <!-- Spalten in Zeilen sind mit der CSS-Klasse "col" (automatische Breite)
            oder "col-1" bis "col-12" für konkrete Segmentbreiten gekennzeichnet -->
            <div class="col red"></div>
            <div class="col yellow">b</div>
            <div class="col green">c</div>
            <div class="col purple">d</div>
            <div class="col blue">e</div>
            <div class="col orange">f</div>
        </div>
        <!---Leere Row hier einfügen-->

            </div>

            </div>
            <div class="row">
