<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Newsletter - Abo</title>
        <meta name="description" content="Ihr Persönliches Newsletter Abo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="area">
        <h2 id="ueberschrift">Ihr Newsletter-Abo</h1>
        <form id="formular">
        <h3>Persönliche Daten</h3>
        Name
        <input type="text">
        <br>
        <br>
        E-Mail
        <input type="email" name="" id="">
        <br></br>
        <h3>Kategorien</h3>
        <br>
        <br>
        <p>Was interessiert Sie?</p>

        


        <h3>Häufigkeit</h3>
        <p>Wie oft möchten Sie den Newsletter erhalten?</p>
        <fieldset>
            <input type="radio" name="abointervall" id="quartal" value="Quartalsweise">
            <label for="quartal"> Quartalsweise</label>
            <input type="radio" name="abointervall" id="monat" value="Monatlich">
            <label for="monat"> Monatlich</label>
            <input type="radio" name="abointervall" id="wochen" value="Woechentlich">
            <label for="wochen"> Wöchentlich</label>
            <input type="radio" name="abointervall" id="tag" value="Taeglich">
            <label for="tag"> Täglich</label>
        </fieldset>

        <h3>Kleingedrucktes</h3>
        <fieldset>
            <input type="checkbox" name="AGB" id="AGB">
            <label for="AGB">Bestätigen Sie, die <a href="https://www.agb.com">AGB gelesen</a> zu haben</a></label>
            <br>
            <input type="checkbox" name="DSVGO" id="DSVGO">
            <label for="DSVGO">Bestätigen Sie, die <a href="https://de.wikipedia.org/wiki/Datenschutz-Grundverordnung">Bestimmung zur DSVGO</a>gelesen zu haben</a></label>
            <br>
            <input type="checkbox" name="Waschmaschine" id="Waschmaschine">
            <label for="Waschmaschine">Ja, ich möchte eine Waschmaschine kaufen</label>
        </fieldset>

        </form>

         </div>
    </div>
    </body>
</html>
